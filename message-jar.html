<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Jar</title>
  <style>
    body {
      background: linear-gradient(to bottom, #fdf0f4, #e5f6ff);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #d26ca4;
      margin-bottom: 10px;
      font-size: 2rem;
    }

    .jar {
      background: #ffffffcc;
      border: 4px solid #ffafcc;
      border-radius: 40% 40% 10% 10%;
      padding: 40px 30px;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }

    #messageBox {

      font-size: 1.1rem;
      color: #444;
      margin-bottom: 20px;
    }

    button {

      font-size: 1rem;
      background-color: #ff85a1;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e96c92;
    }

    .heart {
      position: absolute;
      font-size: 18px;
      color: #ffb3c6;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px);
        opacity: 0;
      }
    }
  </style>
</head>

</html>
